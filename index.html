  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CLOUD SKIES MUSIC APP</title>
      <style>
          body {
              background-color: #b0b1c2;
          }
          .search-container {
              text-align: center;
              margin-top: 20px;
          }
          #searchInput {
              padding: 8px;
              width: 300px;
              border-radius: 5px;
          }
          #searchBtn {
              padding: 8px 16px;
              border: none;
              background-color: #1db954;
              color: white;
              border-radius: 5px;
              cursor: pointer;
          }
          #searchResults {
              margin-top: 20px;
          }
          .track {
              margin-bottom: 10px;
          }
      </style>
  </head>
  <body>
      <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search for a track...">
          <button id="searchBtn">Search</button>
      </div>
      
      <div id="searchResults"></div>
  
      <!-- Include Axios from CDN -->
  </body>
  </html>
